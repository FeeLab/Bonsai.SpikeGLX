  assemblies:
  - Bonsai.SpikeGLX
  namespace: Bonsai.SpikeGLX
  summary: Sets the gate and trigger values in SpikeGLX
  example: []
  syntax:
    content: public IObservable<Tuple<int, int>> Process(IObservable<Tuple<int, int>> source)
    parameters:
    - id: source
      type: System.IObservable{System.Tuple{System.Int32,System.Int32}}
      description: >-
        A sequence of Tuples of two Ints used to set the gate and trigger (in that order).
            -1: no change
             0: set low
             1: set high
    return:
      type: System.IObservable{System.Tuple{System.Int32,System.Int32}}
      description: >-
        An observable sequence that is identical to the <code class="paramref">source</code> sequence

        but where there is an additional side effect of setting the gate and trigger values

        in SpikeGLX.
